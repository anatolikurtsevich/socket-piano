<script>
    function print_msg (msg, style, time){
        $('#msg').html('<div class="msg msg-'+ style +'">' + msg + '</div>');
        $('#msg').fadeIn();
        setTimeout(function(){$('#msg').fadeOut()},time ||Â 500);
    }

    var audio_tones = {}

    function play (tone){
      audio_tones[tone].play();
    }

    $(document).ready(function() {

   	  //load tones
	   	for(var key in Base64EncodedNotes){
        var audio = new Audio();
        audio.src = Base64EncodedNotes[key];
        //audio.load();
	      audio_tones[key]= audio;
	   	}

      //socket.io -------------------------
      var server='http://' + real_time_server.host + ':' + real_time_server.port;      
      var socket = io.connect(server);

      socket.on('connect',function() {
        $('#socketio').html('<span class="label label-success">connected!</label>'); 
        socket.emit('join', { id: user_id });
      });

      socket.on('disconnect',function() {
        $('#socketio').html('<span class="label label-important">disconnected</label>'); 
      });

      socket.on('tone',function(tone) {        
        print_msg(tone);        
        play(tone);
      });

      //jQuery bindings
      $('input.tone').click(function(e){
        var tone = $(this).val();        
        socket.emit('tone', { tone: tone });
      });
    });      

  $(document).keydown(function (e) {    
    switch (e.keyCode){
      case 65: //a
        play('C');
        break;
      
      case 83: //s 
        play('D');
        break;
  
      case 68: //d 
        play('E');
        break;

      case 70: //f
        play('F');
        break;

      case 71: //g
        play('G');
        break;
      }  
  });        


</script>
